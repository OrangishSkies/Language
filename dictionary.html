<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LangX Dictionary</title>
  <meta name="description" content="Search LangX dictionary â€” words, parts of speech, usage, and tags." />
  <link rel="stylesheet" href="Style.css">
</head>
<body class="page-dictionary">
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="LangX homepage">
        <svg width="36" height="36" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <rect width="24" height="24" rx="5" fill="var(--accent)"></rect>
          <text x="50%" y="50%" fill="#111" font-size="12" font-weight="700" text-anchor="middle" dominant-baseline="central">LX</text>
        </svg>
        <span class="brand-text">LangX</span>
      </a>

      <nav class="main-nav" role="navigation" aria-label="Main">
        <a href="index.html" class="nav-link">Home</a>
        <a href="dictionary.html" class="nav-link active">Dictionary</a>
      </nav>
    </div>
  </header>

  <main class="container main">
    <section class="toolbar" aria-label="Dictionary controls">
      <div class="search-wrap">
        <label for="search" class="sr-only">Search words</label>
        <input id="search" type="search" placeholder="Search word, definition, tag..." aria-label="Search words" />
        <button id="clear-search" title="Clear search" aria-label="Clear search">âœ•</button>
      </div>

      <div class="controls">
        <label for="pos-filter" class="control-label">POS</label>
        <select id="pos-filter" aria-label="Filter by part of speech">
          <option value="">All</option>
          <option value="noun">noun</option>
          <option value="verb">verb</option>
          <option value="adjective">adjective</option>
          <option value="adverb">adverb</option>
        </select>

        <label for="tag-filter" class="control-label sr-only">Filter by tag</label>
        <input id="tag-filter" placeholder="Filter by tag (e.g. core, motion)" aria-label="Filter by tag" />

        <button id="btn-show-favs" class="btn ghost" aria-pressed="false" title="Show favorites only">Favorites</button>
        <button id="btn-export" class="btn" title="Export filtered results">Export</button>
      </div>
    </section>

    <section class="results" aria-live="polite" aria-label="Dictionary results">
      <div id="result-count" class="result-count" aria-hidden="true"></div>
      <ul id="word-list" class="word-list"></ul>

      <div class="pagination" id="pagination" aria-label="Pagination"></div>
    </section>
  </main>

  <template id="word-item-template">
    <li class="word-item" tabindex="0">
      <div class="word-header">
        <strong class="word-text"></strong>
        <button class="fav-toggle" aria-label="Save word to favorites" title="Save to favorites">â˜†</button>
      </div>

      <div class="word-meta">
        <span class="pos"></span>
        <span class="tags"></span>
      </div>

      <div class="definition"></div>
      <div class="usage"></div>

      <div class="actions">
        <button class="btn pronounce" title="Pronounce">ðŸ”Š Pronounce</button>
        <button class="btn copy" title="Copy word">Copy</button>
      </div>
    </li>
  </template>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>Â© <span id="year-footer"></span> LangX</div>
      <div><a href="index.html">Home</a></div>
    </div>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
