<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Language Database</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My New Language Database</h1>
    <p>Store and explore words, meanings, and grammar for your conlang.</p>
  </header>

  <section id="add-word">
    <h2>Add New Word</h2>
    <form id="wordForm">
      <input type="text" id="word" placeholder="Word in your language" required>
      <input type="text" id="meaning" placeholder="Meaning" required>
      <input type="text" id="pos" placeholder="Part of Speech (noun, verb, etc.)">
      <button type="submit">Add Word</button>
    </form>
  </section>

  <section id="word-list">
    <h2>Dictionary</h2>
    <input type="text" id="search" placeholder="Search...">
    <ul id="entries"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
